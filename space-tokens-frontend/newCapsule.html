<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> new capsule </title>  <!-- name on the tab -->
    <link rel="stylesheet" href="styles.css"> <!-- connecting it to the css -->
</head>
    <body>
        <h1> new capsule </h1>
        <p> 
            <!-- will need to change so that it will cancel the form but will deal it later -->
            <a href = "main.html"> main </a> <br>
        </p>

        <!-- input meaning : 
            type = the type of input it is
            id = id/label must match
            name = what gets submitted and the name connects it with the info connected to the label
            value = starting set value
            -->

            <form action="/timeline">
            <p>
                <!-- title of capsule -->
                <label for="capsuleName"> name of capsule : </label>
                <input id="capsuleName" type="text" placeholder="title" name="capsuleName" minlength="1" maxlength="100" required>
            </p>

                <!-- creation date : will be given by the back end -->

            <p> 
                <!-- unlock date -->
                <!-- will need to fix so you can not put a date before the current date of that day -->
                <label for="unlockedDate"> unlock date : </label>
                <input id="unlockedDate" type="date" name="unlockedDate" min="current date" required>
            </p>

            <p>
                <!-- description -->
                <label for="description"> description : </label>
                <br>
                <textarea id="description" rows="5" cols="25" name="description" 
                    placeholder="type something within the box"> </textarea>
                
            </p>

            <div>
                <!-- cancel, reset, create button for the capsules -->
                <!-- 
                <form action="/main.html">
                    <label for=""> </label>
                    <input type="" value="" id="">x
                </form>
                -->

                <form action="/newCapsule">
                    <label for="resetPage"> </label>
                    <input type="reset" value="reset" id="resetPage">
                </form>

                <form action="/timeline.html">
                    <label for="create"> </label>
                    <input type="submit" value="create" name="create" id="create">
                </form>
                <script src="creatingCapsule.js"> </script>
            </div>
        </form>
    </body>
</html>
